spring.application.name=GaleriaWnetrz_ver1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/GaleriaWnetrz
spring.datasource.username=postgres
spring.datasource.password=postgresql

# konfiguracja superusera (DataInitializer)

app.super.username=superadmin
app.super.password=superadmin

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-ddl=true


#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.open-in-view=false


spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# maksymalny rozmiar pojedynczego pliku
spring.servlet.multipart.max-file-size=50MB
# maksymalny rozmiar ca?ego requestu
spring.servlet.multipart.max-request-size=50MB

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
